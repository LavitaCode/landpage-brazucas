<section class="benefits section" id="beneficios" aria-labelledby="beneficios-title">
    <div class="container">
        <header class="section-header text-center">
            <div class="section-badge">
                <i class="bi bi-stars" aria-hidden="true"></i>
                <span>Benefícios do Programa</span>
            </div>

            <h2 id="beneficios-title" class="section-title">
                Tudo o que você precisa para<br class="d-none d-md-inline" />
                acelerar sua aprovação no <span class="notranslate">INBDE</span>
            </h2>

            <p class="section-subtitle">
                Conteúdo curado, acompanhamento real e um plano que cabe na sua rotina.
            </p>
        </header>

        <!-- GRID 1..5 colunas -->
        <div class="benefits-grid" role="list" aria-label="Lista de benefícios">
            <article
                    class="benefit-card card fade-in-up"
                    role="listitem"
                    tabindex="0"
                    *ngFor="let b of benefits; trackBy: trackByIdx; let i = index"
                    [style.animation-delay]="(i * 0.06) + 's'"
                    [attr.aria-label]="b.title"
            >
                <div class="benefit-icon" aria-hidden="true">
                    <i class="bi" [ngClass]="b.icon"></i>
                </div>

                <h3 class="benefit-title">{{ b.title }}</h3>
                <p class="benefit-description">{{ b.description }}</p>
            </article>
        </div>

        <!-- CTA -->
        <div class="benefits-cta">
            <div class="cta-band">
                <div class="cta-copy">
                    <strong>{{ ctaTitle }}</strong>
                    <span class="muted"> — {{ ctaDescription }}</span>
                </div>
                <a href="#planos" class="btn btn-primary btn-lg" aria-label="Ir para planos e vagas">
                    <i class="bi bi-clipboard-check me-1" aria-hidden="true"></i>
                    {{ ctaButton }}
                </a>
            </div>
        </div>
    </div>
</section>
