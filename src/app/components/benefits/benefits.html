<!-- src/app/pages/benefits/benefits.html -->
<section class="benefits section" id="beneficios">
    <div class="container">
        <div class="section-header text-center">
            <div class="section-badge">
                <span>{{ content.benefits.subtitle }}</span>
            </div>
            <h2 class="section-title">
                {{ content.benefits.title }}
            </h2>
        </div>

        <div class="benefits-grid">
            <div
                    class="benefit-card card fade-in-up"
                    *ngFor="let benefit of content.benefits.items; trackBy: trackByIdx; let i = index"
                    [style.animation-delay]="(i * 0.1) + 's'">

                <div class="benefit-icon">
                    <i class="bi" [ngClass]="iconFor(benefit.title + ' ' + benefit.description, i)" aria-hidden="true"></i>
                </div>

                <h3 class="benefit-title">{{ benefit.title }}</h3>
                <p class="benefit-description">{{ benefit.description }}</p>
            </div>
        </div>

        <div class="benefits-cta text-center">
            <h3 class="cta-title">{{ content.benefits.cta.title }}</h3>
            <p class="cta-description">{{ content.benefits.cta.description }}</p>
            <a href="#planos" class="btn btn-primary btn-large">
                {{ content.benefits.cta.button }}
            </a>
        </div>
    </div>
</section>
