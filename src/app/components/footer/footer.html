<footer class="footer">
    <!-- CTA Azul -->
    <div class="footer-cta">
        <div class="cta-content">
            <h3>{{ content.footer.cta.title }}</h3>
            <p>{{ content.footer.cta.description }}</p>
            <a href="#" class="btn-cta">{{ content.footer.cta.button }}</a>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="footer-bottom">

        <!-- Logo -->
        <div class="footer-brand">
            <img
                    src="assets/img/logo-horizontal-v1-azul-medio-positivo.png"
                    alt="Brazucas no Board"
                    class="footer-logo-small">
        </div>

        <!-- Contato -->
        <div class="footer-links">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fab fa-whatsapp"></i>
                    <span>{{ content.footer.links.contact.phone }}</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>{{ content.footer.links.contact.email }}</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>{{ content.footer.links.contact.location }}</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé inferior -->
    <div class="footer-credits">
        <div class="footer-right">
            <a href="#">Política de privacidade</a>
            <span class="divider">|</span>
            <a href="#">Voltar ao topo</a>
        </div>
    </div>
</footer>
