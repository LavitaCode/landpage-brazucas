<header class="header">
    <div class="container">
        <nav class="navbar" role="navigation" aria-label="Navegação principal">

            <!-- BRAND + LANG -->
            <div class="navbar-brand">
                <div class="logo-wrapper">
                    <div class="logo">
                        <a class="navbar-brand" routerLink="/" aria-label="Ir para a página inicial">
                            <img
                                    src="assets/img/logo-principal-azul-escuro-positivo.png"
                                    alt="Logo Brazucas"
                                    class="logo-icon">
                        </a>
                    </div>

                    <div class="language-selector" aria-label="Seletor de idioma">
                        <app-lang-switcher></app-lang-switcher>
                    </div>
                </div>
            </div>

            <!-- TOGGLE (aparece só no mobile) -->
            <button
                    class="navbar-toggle"
                    [class.is-active]="isMenuOpen"
                    (click)="toggleMenu()"
                    aria-label="Alternar menu de navegação"
                    aria-controls="primary-navigation"
                    [attr.aria-expanded]="isMenuOpen ? 'true' : 'false'">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- BLOCO COLAPSÁVEL:
                 No desktop fica SEMPRE visível (em linha).
                 No mobile abre/fecha pelo toggle acima. -->
            <div
                    id="primary-navigation"
                    class="navbar-collapsible"
                    [class.is-active]="isMenuOpen">

                <!-- LINKS -->
                <div class="menu-list" role="menubar">
                    <a href="#sobre" class="nav-link" role="menuitem" (click)="closeMenu()">Sobre o Curso</a>
                    <a href="#beneficios" class="nav-link" role="menuitem" (click)="closeMenu()">Benefícios</a>
                    <a href="#depoimentos" class="nav-link" role="menuitem" (click)="closeMenu()">Depoimentos</a>
                    <a href="#planos" class="nav-link" role="menuitem" (click)="closeMenu()">Planos</a>
                    <a href="#mentor" class="nav-link" role="menuitem" (click)="closeMenu()">Mentor</a>
                    <a href="#equipe" class="nav-link" role="menuitem" (click)="closeMenu()">Equipe</a>
                </div>

                <!-- AÇÕES (mantidas à direita no desktop; viram bloco abaixo no mobile) -->
                <div class="navbar-actions">
                    <a href="#" class="btn btn-outline" (click)="closeMenu()">Área do Aluno</a>
                    <a href="#planos" class="btn btn-primary" (click)="closeMenu()">Quero fazer minha aplicação</a>
                </div>
            </div>

        </nav>
    </div>
</header>
