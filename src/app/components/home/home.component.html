<!-- src/app/pages/home/home.component.html -->
<app-header></app-header>

<main class="home-main">
    <section id="hero" class="home-section">
        <app-hero></app-hero>
    </section>

    <section id="sobre" class="home-section alt">
        <app-course-overview></app-course-overview>
    </section>

    <section id="beneficios" class="home-section alt">
        <app-benefits></app-benefits>
    </section>

    <section id="depoimentos" class="home-section">
        <app-testimonials></app-testimonials>
    </section>

    <!-- alias suportado: #planos -> #precos -->
    <section id="precos" class="home-section alt">
        <app-pricing></app-pricing>
    </section>

    <section id="mentor" class="home-section">
        <app-mentor></app-mentor>
    </section>

    <section id="equipe" class="home-section alt">
        <app-about></app-about>
    </section>

    <app-footer></app-footer>
</main>

<!-- BotÃ£o flutuante do chat -->
<app-chatbot-launcher
        *ngIf="!isChatOpen()"
        imgSrc="assets/dente-callcenter.png"
        bubbleText="Fale conosco"
        [bottom]="24"
        [right]="24"
        [isOpen]="false"
        (launch)="openChat()">
</app-chatbot-launcher>

<!-- Backdrop -->
<div
        class="chat-backdrop"
        *ngIf="isChatOpen()"
        (click)="closeChat()"
        aria-hidden="true">
</div>

<!-- Painel de chat (dialog a11y) -->
<div
        class="chat-panel"
        *ngIf="isChatOpen()"
        role="dialog"
        aria-modal="true"
        aria-label="Atendimento por chat">
    <div class="chat-topbar">
        <div class="chat-top-indicator" aria-hidden="true">
            <img
                    src="assets/dente-callcenter.png"
                    alt="Assistente virtual"
                    class="top-avatar" />
            <div class="top-bubble">
                <span>Fale conosco</span>
                <span class="top-bubble-arrow" aria-hidden="true"></span>
            </div>
        </div>

        <button
                type="button"
                class="btn chat-close btn-icon"
                (click)="closeChat()"
                aria-label="Fechar chat">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>

    <app-chatbot-widget></app-chatbot-widget>
</div>
