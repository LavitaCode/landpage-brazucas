<!-- src/app/pages/mentor/mentor.html -->
<section class="mentor section" id="mentor" aria-labelledby="mentor-title">
    <div class="container">
        <header class="section-header text-center">
            <span class="section-badge">{{ badgeText }}</span>
            <h2 id="mentor-title" class="section-title">{{ sectionTitle }}</h2>
        </header>

        <div class="mentor-content">
            <!-- Coluna da imagem + credenciais -->
            <div class="mentor-visual">
                <figure class="avatar">
                    <img [src]="photoSrc" [alt]="photoAlt" loading="lazy" decoding="async" />
                    <figcaption class="sr-only notranslate">{{ name }}</figcaption>
                </figure>

                <ul class="credentials" role="list" aria-label="Principais credenciais do mentor">
                    <li class="credential" *ngFor="let s of stats; trackBy: trackByIndex" role="listitem">
                        <i class="fas" [ngClass]="s.icon" aria-hidden="true"></i>
                        <span class="credential-text">{{ s.label }}</span>
                    </li>
                </ul>
            </div>

            <!-- Coluna do conteúdo -->
            <div class="mentor-info">
                <h3 class="mentor-name notranslate">{{ name }}</h3>
                <p class="mentor-role">{{ role }}</p>

                <div class="mentor-description">
                    <p>{{ description }}</p>
                    <p class="mentor-highlight">
                        {{ highlight }}
                    </p>
                </div>

                <section class="mentor-journey" aria-labelledby="journey-title">
                    <h4 id="journey-title" class="journey-title">{{ journeyTitle }}</h4>
                    <ol class="journey-steps" role="list">
                        <li class="journey-step" *ngFor="let step of journeySteps; trackBy: trackByIndex">
                            <div class="step-dot" aria-hidden="true"></div>
                            <div class="step-card">
                                <h5 class="step-title">{{ step.title }}</h5>
                                <p class="step-text" [innerHTML]="step.description"></p>
                            </div>
                        </li>
                    </ol>
                </section>

                <!-- CTA opcional
                <div class="mentor-cta">
                  <a href="#planos" class="btn btn-primary btn-large">Quero começar agora</a>
                </div>
                -->
            </div>
        </div>
    </div>
</section>
